<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-ptactice</title>
</head>
<body>
    <script>
        const nums=[10,20,30];
        nums[2]=99;
        console.log(nums);

        function getLastValue(array) {
            const lastIndex=array.length-1;
            return array[lastIndex];
        }
        console.log(getLastValue([10,20,30,40]));
        console.log(getLastValue(['hi','hello','good']));

        function arraySwap(array){
            const t=array[0];
            array[0]=array[array.length-1];
            array[array.length-1]=t;
            return array;
        }
        console.log(arraySwap([1,20,22,24,5]));
        console.log(arraySwap(['hi','hello','good']));

        for(let i=0;i<=10;i+=2){
            console.log(i);
        }

        for(let i=5;i>=0;i--) {
            console.log(i);
        }

        i=0;
        while(i<=10) {
            console.log(i);
            i+=2;
        }
        j=5;
        while(j>=0) {
            console.log(j);
            j--;
        }

        let array1=[1,2,3];
        for(i=0;i<array1.length;i++) {
            array1[i]=array1[i]+1;
        }
        console.log(array1);

        function addOne(array) {
            for(let i=0;i<array.length;i++) {
                array[i]+=1;
            }
            return array;
        }
        console.log(addOne([1,2,3]));
        console.log(addOne([-2,-1,0,99]));

        function addNum(array,num) {
            for(let i=0;i<array.length;i++) {
                array[i]+=num;
            }
            return array;
        }
        console.log(addNum([1,2,3],2));

        function addArrays(array1,array2) {
            let array3=[];
            for(let i=0;i<array1.length;i++) {
                array3[i]=array1[i]+array2[i];
            }
            return array3;
        }
        console.log(addArrays([1,1,2],[1,1,3]));

        function countPositive(nums) {
            let count=0;
            for(let i=0;i<nums.length;i++) {
                if(nums[i]>0) {
                    count++;
                }
            }
            return count;
        }
        console.log(countPositive([1,-3,5]));

        function minMax(array) {
            const minMaxElement={
                min:0,
                max:0
            };
            if(array.length===0){
                minMaxElement.min=null;
            minMaxElement.max=null;
            return minMaxElement;
            }
            let minElement=0;
            let maxElement=0;
            for(let i=0;i<array.length;i++) {
                if(array[i]>maxElement) {
                    maxElement=array[i];
                }
                else if(array[i]<minElement) {
                    minElement=array[i];
                }
            }
            minMaxElement.min=minElement;
            minMaxElement.max=maxElement;
            return minMaxElement;
        }
        console.log(minMax([1,-3,5]));
        console.log(minMax([-2,3,-5,7,10]));
        console.log(minMax([]));
    </script>
</body>
</html>
