<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10h</title>
    <style>
        body{
            font-family:arial;
        }
        .cost-input{
            font-size:15px;
            padding:10px;
        }
        .error-message{
            color:red;
        }
        .calculate-button{
            background-color:rgb(4, 186, 4);
            color:white;
            font-size:15px;
            height:40px;
            border:none;
            padding-left:10px;
            padding-right:10px;
            cursor:pointer;
        }
    </style>
</head>
<body>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);
    ">
    <button class="calculate-button" onclick="
        calculateTotal();
        ">Calculate</button>
    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>
    <script>

        function handleCostKeydown(event) {
            if(event.key==='Enter')
            {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement=document.querySelector('.js-cost-input');
            let cost =Number(inputElement.value);

            document.querySelector('.js-total-cost')
            .innerHTML = '';
            document.querySelector('.js-error-message')
            .innerHTML = '';

            if(cost <0) {  

                document.querySelector('.js-error-message')
                .innerHTML = 'Error: cost cannot be less than $0';
                return;
            }
            else if(cost<40) {
                cost+=10;
            }
                document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
            }
    </script>
</body>
</html>
