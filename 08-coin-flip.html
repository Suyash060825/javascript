<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head or Tails</title>
</head>
<body>
    <p>Head or Tails?</p>

    <button onclick="playGame('heads');
        ">
        Heads
    </button>

    <button onclick="
        playGame('tails');
        ">
        Tails
    </button>

    <button onclick="
        score.wins=0;
        score.losses=0;
        localStorage.removeItem('score');
        ">
        Reset score
    </button>

    <script>

        let score=JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            losses:0
        };

        function findComputerMove() {
            const randomNumber=Math.random();
            let computerMove='';
            if(randomNumber>=0 && randomNumber<1/2) {
                computerMove='Heads';
            }
            else if(randomNumber>=1/2 && randomNumber<1) {
                computerMove='Tails';
            }
            return computerMove;
        }

        function playGame(guess) {
            const computerMove=findComputerMove();
            let result='';
            if(guess==='tails') {
                if(computerMove==='Heads') {
                    result='You Lose!';
                }
                else if(computerMove==='Tails') {
                    result='You Win!';
                }
            }
            else if(guess==='heads') {
                if(computerMove==='Heads') {
                    result='You Win!';
                }
                else if(computerMove==='Tails') {
                    result='You Lose!';
                }
            }

            if(result==='You Win!') {
                score.wins+=1;
            }    
            else if(result==='You Lose!') {
                score.losses+=1;
            }

            localStorage.setItem('score',JSON.stringify(score));

            alert(`You choosed ${guess}. Computer choosed ${computerMove}. ${result}`);
            console.log(score);
        }
    </script>
</body>
</html>
