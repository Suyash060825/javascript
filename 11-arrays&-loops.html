<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and loops</title>
</head>
<body>
    
    <script>
        const myarray=[10,20,30];
        console.log(myarray);

        console.log(myarray[0]);
        myarray[0]=99;
        console.log(myarray);
        const myArray2=[1.,'hello',true,{name:'socks'},[1,2]];

        console.log(typeof[1,2]); //object
        console.log(Array.isArray([1,2])); //true
        console.log(myArray2.length);
        
        myArray2.push(100);
        console.log(myArray2);

        myArray2.splice(0,1);
        console.log(myArray2);

        let i=1;
        while(i<=10) {
            console.log(i);
            i++;
        }
        
        for(let i=1; i<=5; i++) {
            console.log(i);
        }

        let randomNumber=0;
        while(randomNumber<0.5) {
            randomNumber=Math.random();
        }
        console.log(randomNumber);

        const todoList=[
        'make array',
        'wash dishes',
        'watch youtube'];
        for(let i=0; i<todoList.length; i++ ) {
            //console.log(todoList[i]);
            const value=todoList[i];
            console.log(value);
        }

        const nums=[1,1,3];
        let total=0;
        for(let i=0; i<nums.length; i++) {
            total+=nums[i];
        }
        console.log(total);

        const num1=[1,2,3,4];
        const num2=[];
        for(let i=0;i<num1.length; i++) {
            num2[i]=num1[i]*2;
            //const num=num1[i];
            //num2.push(num*2);
        }
        console.log(num2);

    </script>
